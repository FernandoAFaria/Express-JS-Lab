<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExpressJS</title>
</head>
<body>

    <form class="form-group has-success col-sm-4 "  action="/submit" method="POST">
        <label for="email" class="">Email</label>
        <input type="email" name="email" id="email" class="form-control">
        <label for="password" class="">Password</label>
        <input type="password" name="password" id="password" class="form-control">
        <input class="btn btn-primary form-control mt-2" type="submit" value="Register">
    </form>
    
    

    <script src="./js/app.js"></script>
</body>
</html>
